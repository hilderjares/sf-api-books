create_book:
   methods: POST
   path: /book
   controller: App\Controller\BookController::create

show_book:
   methods: GET
   path: /book/{id}
   controller: App\Controller\BookController::show

delete_book:
   methods: DELETE
   path: /book/{id}
   controller: App\Controller\BookController::delete

update_book:
   methods: PUT
   path: /book/{id}
   controller: App\Controller\BookController::update
