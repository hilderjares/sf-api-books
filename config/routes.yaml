index:
   methods: GET
   path: /
   controller: App\Controller\IndexController::index

doc:
   methods: GET
   path: /documentation
   controller: App\Controller\IndexController::documentation

########################################################

list_authors:
   methods: GET
   path: /author
   controller: App\Controller\AuthorController::index

create_author:
   methods: POST
   path: /author
   controller: App\Controller\AuthorController::create

show_author:
   methods: GET
   path: /author/{id}
   controller: App\Controller\AuthorController::show

delete_author:
   methods: DELETE
   path: /author/{id}
   controller: App\Controller\AuthorController::delete

update_author:
   methods: PUT
   path: /author/{id}
   controller: App\Controller\AuthorController::update

